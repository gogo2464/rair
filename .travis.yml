language: rust
sudo: required
env:
  global:
    - CRATE_NAME=rair
matrix:
  include:
    - os: linux
      env: COV=true
    - os: linux
      rust: nightly
    - os: osx
    - os: windows
    - os: android

    - os: linux
      arch: x86
    - os: windows
      arch: x86
    - os: android
      arch: arm64    

install:
- ci/install.sh
script:
- ci/test.sh
notifications:
  email:
    on_success: never
before_deploy:
- sh ci/deploy.sh
cache: cargo
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: $CRATE_NAME-$TRAVIS_TAG-$TARGET.*
  skip_cleanup: true
  on:
    condition: $TRAVIS_RUST_VERSION = stable
    tags: true
