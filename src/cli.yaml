name: rair
args:
    - Permission:
        short: p
        long: perm
        help: "File permision: Permission can be R, C, or RW case insensitive, the default is R"
        takes_value: true
    - Paddr:
        short: P
        long: phy
        help: "Physical Base address"
        takes_value: true
    - File:
        help: Binary file to be loaded
        required: true
        takes_value: true